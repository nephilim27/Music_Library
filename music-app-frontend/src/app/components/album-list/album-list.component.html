<div *ngIf="albums && albums.length > 0" class="albums-container">
  <h2>Albums</h2>
  <h4 class="hint">Click on an album to see their songs</h4>
  <ul class="album-list">
    <li *ngFor="let album of albums" class="album-item">
      <h3 (click)="onSelectAlbum(album)">ðŸ’¿{{ album.title }}</h3>
      <p>{{ album.description }}</p>
    </li>
  </ul>
</div>

<div *ngIf="albums && albums.length === 0" class="albums-container">
  <p>No albums found.</p>
</div>
